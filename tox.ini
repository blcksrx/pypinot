[tox]
envlist =
    flake8
    black
    isort
skipsdist=True

[testenv]
deps =
   - requirements.txt

[testenv:flake8]
commands =
    flake8 setup.py pypinot tests --max-line-length=88 --select=C,E,F,W,B,B950 --ignore=E203,E501,W503,F811
deps =
    flake8

[testenv:black]
commands =
    black --check setup.py pypinot tests
deps =
    black

[testenv:isort]
commands =
    isort -rc  setup.py pypinot tests
deps =
 isort



